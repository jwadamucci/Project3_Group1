<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Choropleth Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- TopoJSON & GeoJSON for countries -->
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .map-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .map-wrapper {
      flex: 1;
      position: relative;
    }

    #map {
      height: 700px;
      width: 100%;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .legend-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      height: 400px;
      justify-content: space-between;
    }

    .legend-label {
      margin: 0;
    }

    #legend-gradient {
      height: 320px;
      width: 20px;
      background: linear-gradient(to top, #253494, #2c7fb8, #41b6c4, #a1dab4, #ffffcc);
      margin: 0;
    }

    /* Hide embedded legend inside Leaflet map if it exists */
    .leaflet-control .legend {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>Global Crop Choropleth Map</h1>

  <div class="controls">
    <label for="dataSelect">Select Data to Display:</label>
    <select id="dataSelect">
      <option value="yield_hg_ha">Yield (hg/ha)</option>
      <option value="yield_t_ha">Yield (t/ha)</option>
      <option value="rainfall_mm">Rainfall (mm)</option>
      <option value="avg_temp_c">Temperature (Â°C)</option>
      <option value="pesticide_t">Pesticide Use (t)</option>
    </select>
    <br><br>
    <label for="yearSlider">Select Year: <span id="yearValue">All</span></label>
    <input type="range" id="yearSlider" min="1990" max="2013" step="1" />
  </div>

  <div class="map-container">
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
    <div class="legend-container">
      <div class="legend-label">Low</div>
      <div id="legend-gradient"></div>
      <div class="legend-label">High</div>
    </div>
  </div>

  <script src="choropleth.js"></script>
</body>
</html>
